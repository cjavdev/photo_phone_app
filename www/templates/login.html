<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input
          type="text"
          class="big-input"
          ng-model="user.email"
          placeholder="No worries. we wont share...">
      </label>
    </div>
    <button ng-click="login()" class="button button-block button-positive">
      Sign In
    </button>
  </ion-content>
</ion-view>
