<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="View" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Shoot Tab -->
  <ion-tab title="Shoot" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/shoot">
    <ion-nav-view name="tab-shoot"></ion-nav-view>
  </ion-tab>

  <!-- Describe Tab -->
  <ion-tab title="Describe" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/describe">
    <ion-nav-view name="tab-describe"></ion-nav-view>
  </ion-tab>

</ion-tabs>
