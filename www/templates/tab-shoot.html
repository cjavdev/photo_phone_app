<ion-view view-title="Shoot">
  <ion-content padding="true">
    <div class="shoot-title centered-title">
      <h1>{{description.body}}</h1>
    </div>
    <div class="button-bar">
      <button class="button button-positive icon-left ion-refresh" ng-click="nextDescription()">
        Next
      </button>
      <button class="button button-balanced icon-left ion-ios-camera" ng-click="getPhoto()">
        Take Photo
      </button>
    </div>
  </ion-content>
</ion-view>
