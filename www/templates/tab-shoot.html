<ion-view view-title="Shoot">
  <ion-content padding="true">
    <div class="shoot-title">
      <h1 class="centered">{{description.body}}</h1>
    </div>
    <div class="button-bar">
      <button class="button button-positive" ng-click="nextDescription()">
        Next
      </button>
      <button class="button button-balanced" ng-click="getPhoto()">
        <i class="ion-ios-camera"></i>
        Take Photo
      </button>
    </div>
  </ion-content>
</ion-view>
