<ion-view view-title="View">
  <ion-content class="padding">
    <div ng-repeat="photo in photos" class="list card">
      <div class="item item-image">
        <img ng-src="{{photo.medium_url}}">
      </div>
      <a ng-repeat="desc in photo.descriptions" href="#/tab/description/{{desc.id}}" class="item item-icon-left">
        <i class="icon ion-asterisk"></i>
        {{desc.body}}
      </a>
    </div>
  </ion-content>
</ion-view>
